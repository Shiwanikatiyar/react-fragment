<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Fragment</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here


      const root = document.getElementById("root");

      {/*button Functionality*/}

     function alertBtn(){
        alert("Hello");
     }

    const element =
     <>
      <p>React is a javascript library</p>

      <div className = "main" style={{backgroundColor: 'lightblue', padding: '10px', border: '2px solid blue'}}>   {/**inline styles**/}
        <p>Click the below button to alert 'Hello'</p>
        <button onClick={alertBtn}>Alert Hello</button>  {/*create button*/}
        </div>
      </>


      ReactDOM.createRoot(root).render(element);

    </script>
  </body>
</html>
